<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel Review</title>
<link rel="stylesheet" href="review-style.css">
</head>
<body>
<div class="carousel-container">
  <div class="carousel">
    <div class="btn-container container-prev">
      <button class="prev" onclick="">❮</button>
    </div>
    <div class="carousel-slide">
      <div class="profile-picture">
        <img src="Images/handsome-confident-smiling-man-with-hands-crossed-chest.jpg" alt="Profile Picture 1">
      </div>
      <div class="carousel-caption">
        <h3>Mark</h3>
        <p>Met my "soon to be wife" at a craftvilla course 10 out of 10. Recommending Craftvilla to everyone!!</p>
        <p>Image by <a href="https://www.freepik.com/free-photo/handsome-confident-smiling-man-with-hands-crossed-chest_9583860.htm#query=people&position=0&from_view=keyword&track=sph&uuid=b03df4b5-318c-4ae3-b02a-90e6bcc0842a">cookie_studio</a> on Freepik</p>
      </div>
    </div>
    <div class="carousel-slide">
      <div class="profile-picture">
        <img src="Images/newcomer-get-know-teammates-pleased-good-looking-businesswoman-transparent-glasses-blue-collar-shirt-smiling-broadly-assuring-good-quality-product-gray-wall.jpg" alt="Profile Picture 2">
      </div>
      <div class="carousel-caption">
        <h3>Juliet</h3>
        <p>Went to a painting course with craftvilla. Want to recommend it to everyone!</p>
        <p>Image by <a href="https://www.freepik.com/free-photo/newcomer-get-know-teammates-pleased-good-looking-businesswoman-transparent-glasses-blue-collar-shirt-smiling-broadly-assuring-good-quality-product-gray-wall_10292030.htm#query=people&position=7&from_view=keyword&track=sph&uuid=b03df4b5-318c-4ae3-b02a-90e6bcc0842a">cookie_studio</a> on Freepik"
        </p>
      </div>
    </div>
    <!-- Add more slides as needed -->
    <div class="btn-container container-next"><button class="next" onclick="">❯</button></div>
  </div>
</div>

<script src="review.js"></script>
</body>
</html>
